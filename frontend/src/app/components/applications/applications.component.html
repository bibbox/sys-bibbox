<div id="applications">
  <div class="application-search">
    <div>
      <input
        [formControl]="searchFormControl"
        placeholder="Search by name or tag"
        (input)="filter()"
        type="search"
      />

      <select [formControl]="filterFormControl" (change)="filter()">
        <option [value]="''">All apps</option>
        <option [value]="'new'">New apps</option>
        <option [value]="'FAIR'">FAIR apps</option>
      </select>
    </div>

    <div>
      <select [formControl]="sortFormControl" (change)="filter()">
        <option [value]="'category'">Order by category</option>
        <option [value]="'app'">Order by app name</option>
      </select>
    </div>
  </div>

  <div id="applications-results">
    <div *ngFor="let applicationGroup of filteredAppGroups">
      <app-application-group [applicationGroup]="applicationGroup" [searchByTag]="searchByTag"></app-application-group>
    </div>
  </div>
</div>
