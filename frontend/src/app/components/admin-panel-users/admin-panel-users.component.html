<div class="admin-panel__button_bar">
  <button (click)="openDialog()">Add User</button>
  <button (click)="confirmUpdateUsers()"> Save Changes </button>
</div>
<form class="admin-panel__user-table">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-Mail</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userForms; let i = index" [formGroup]="user">
      <td class="admin-panel__user-table__cell">
        <div class="admin-panel__user-table__cell-content">{{ user.controls.id.value }}</div>
      </td>
      <td class="admin-panel__user-table__cell">
        <div class="admin-panel__user-table__cell-content">{{ user.controls.username.value }}</div>
      </td>
      <td class="admin-panel__user-table__cell">
        <div class="admin-panel__user-table__cell-content">{{ user.controls.firstName.value }}</div>
      </td>
      <td class="admin-panel__user-table__cell">
        <div class="admin-panel__user-table__cell-content">{{ user.controls.lastName.value }}</div>
      </td>
      <td class="admin-panel__user-table__cell">
        <div class="admin-panel__user-table__cell-content">{{ user.controls.email.value }}</div>
      </td>
      <td class="admin-panel__user-table__cell">
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role"> <!-- could disable the form control here, in case I want to add an edit btn -->
            <mat-option *ngFor="let role of kcRoles" [value]="role.value">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td class="admin-panel__user-table__action-buttons">
        <button (click)="confirmDelete(user.value)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
